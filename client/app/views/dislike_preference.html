<div class="row">
  <h3 class="text-center">What you DO NOT wear?</h3>
</div>

<div class="row">
  <p class="text-center">skip if you are fine with all</p>
</div>

<div class="row images-container">

  <div class="col-md-3 col-sm-3 col-xs-12" ng-click="dislikepreference.coloured_chino_image = !dislikepreference.coloured_chino_image">
    <div class="image" ng-class="{ 'selected-image': dislikepreference.coloured_chino_image}">
      <img src="images/dislike_coloured_chino.jpg">
    </div>
    <div class="text-center">Coloured Chino</div>
  </div>

  <div class="col-md-3 col-sm-3 col-xs-12" ng-click="dislikepreference.distressed_denim_image = !dislikepreference.distressed_denim_image">
    <div class="image" ng-class="{ 'selected-image': dislikepreference.distressed_denim_image}">
      <img src="images/dislike_distressed_denim.jpg">
    </div>
    <div class="text-center">Distresses Denim</div>
  </div>

  <div class="col-md-3 col-sm-3 col-xs-12" ng-click="dislikepreference.half_sleeved_shirt_image = !dislikepreference.half_sleeved_shirt_image">
    <div class="image" ng-class="{ 'selected-image': dislikepreference.half_sleeved_shirt_image}">
      <img src="images/dislike_half_sleeved_shirt.jpg">
    </div>
    <div class="text-center">Half Sleeved Shirt</div>
  </div>

  <div class="col-md-3 col-sm-3 col-xs-12" ng-click="dislikepreference.vneck_image = !dislikepreference.vneck_image">
    <div class="image" ng-class="{ 'selected-image': dislikepreference.vneck_image}">
      <img src="images/dislike_vneck.jpg">
    </div>
    <div class="text-center">V Neck</div>
  </div>

</div>

<div class="row">
  <div class="text-center">
    <a ui-sref="signup.patterns">
      <button type="button" class="btn btn-default btn-grey">Next</button>
    </a>
  </div>
</div>
