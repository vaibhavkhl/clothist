<div class="row">
  <h1 class="text-center">How do you dress for work?</h1>
</div>

<div class="row">
  <h3 class="text-center">Select one or many</h3>
</div>

<div class="row">
  <div class="col-md-3" ng-click="workpreference.no_dress_code_image = !workpreference.no_dress_code_image">
    <div class="image" ng-class="{ 'selected-image': workpreference.no_dress_code_image}">
      <img src="images/work_no_dress_code.jpg">
    </div>
    <div class="text-center">No Dress Code</div>
  </div>
  <div class="col-md-3" ng-click="workpreference.smart_casuals_image = !workpreference.smart_casuals_image">
    <div class="image" ng-class="{ 'selected-image': workpreference.smart_casuals_image}">
      <img src="images/work_smart_casuals.jpg">
    </div>
    <div class="text-center">Smart Casuals</div>
  </div>
  <div class="col-md-3" ng-click="workpreference.formals_image = !workpreference.formals_image">
    <div class="image" ng-class="{ 'selected-image': workpreference.formals_image}">
      <img src="images/work_formals.jpg">
    </div>
    <div class="text-center">Formals</div>
  </div>
  <div class="col-md-3" ng-click="workpreference.suit_image = !workpreference.suit_image">
    <div class="image" ng-class="{ 'selected-image': workpreference.suit_image}">
      <img src="images/work_suit.jpg">
    </div>
    <div class="text-center">Suit</div>
  </div>
</div>

<div class="row">
  <div class="text-center">
    <a ui-sref="signup.leisure">
      <button class="btn btn-default">Next</button>
    </a>
  </div>
</div>
