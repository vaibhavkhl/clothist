<div class="container">
	<div class="feedback_text">
		<h3 class="grey-text">Order Summary</h3>
	</div>
	<div class="order_container">
		<h4 class="grey-text">KEEPING</h4>
		<div class="review_product" ng-repeat="item in box.box.box_products_attributes" ng-if="item.accepted">
			<checkout-review-list product="item"></checkout-review-list>
		</div>
		<h4 class="grey-text">RETURNING</h4>
		<div class="review_product" ng-repeat="item in box.box.box_products_attributes" ng-if="!item.accepted">
			<checkout-review-list product="item"></checkout-review-list>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-6"></div>
			<div class="col-md-6 col-sm-6 col-xs-6">
				<h4>Total: <i class="fa fa-inr"></i> price</h4>
		</div>
		<br>
		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-6">Select payment option:</div>
			<div class="col-md-4 col-sm-4 col-xs-6">
	    		<select class="form-control btn btn-default dropdown-toggle" ng-model="box.box.payment_method">
				   <option value='cash'>Cash on pickup</option>
				   <option value='online'>Online</option>
				</select>
			</div>	
		</div>
		<br>
		<button type="button" class="btn btn-success btn-responsive pull-right">Proceed</button>
	</div>
</div>
