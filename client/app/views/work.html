<div class="row">
  <h1 class="text-center">How do you dress for work?</h1>
</div>

<div class="row">
  <h3 class="text-center">Select one or many</h3>
</div>

<div class="row">
  <div class="col-md-3" ng-click="work.formal_no_dress_code_image = !work.formal_no_dress_code_image">
    <div class="image" ng-class="{ 'selected-image': work.formal_no_dress_code_image}">
      <img src="images/formal_no_dress_code.jpg">
    </div>
  </div>
  <div class="col-md-3" ng-click="work.shirt_denim_image = !work.shirt_denim_image">
    <div class="image" ng-class="{ 'selected-image': work.shirt_denim_image}">
      <img src="images/shirt_denim.jpg">
    </div>
  </div>
  <div class="col-md-3" ng-click="work.shirt_trouser_final_image = !work.shirt_trouser_final_image">
    <div class="image" ng-class="{ 'selected-image': work.shirt_trouser_final_image}">
      <img src="images/shirt_trouser_final.jpg">
    </div>
  </div>
  <div class="col-md-3" ng-click="work.suit_image = !work.suit_image">
    <div class="image" ng-class="{ 'selected-image': work.suit_image}">
      <img src="images/suit.jpg">
    </div>
  </div>
</div>

<div class="row">
  <div class="text-center">
    <a ui-sref="signup.leisure">
      <button class="btn btn-default">Next</button>
    </a>
  </div>
</div>
