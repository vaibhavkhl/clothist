<div class="row">
  <h3 class="text-center">How do you dress for leisure?</h3>
</div>

<div class="row">
  <p class="text-center">Select one or many</p>
</div>

<div class="row images-container">

  <div class="col-md-3 col-sm-3 col-xs-12" ng-click="leisurepreference.casual_image = !leisurepreference.casual_image">
    <div class="image" ng-class="{ 'selected-image': leisurepreference.casual_image}">
      <img src="images/leisure_casual.jpg">
      <div class="overlay_selected" ng-show="leisurepreference.casual_image">
        <i class="glyphicon glyphicon-ok-circle"></i>
      </div>
    </div>
    <div class="text-center">Casual</div>
  </div>

  <div class="col-md-3 col-sm-3 col-xs-12" ng-click="leisurepreference.formal_imagee = !leisurepreference.formal_imagee">
    <div class="image" ng-class="{ 'selected-image': leisurepreference.formal_imagee}">
      <img src="images/leisure_formal.jpg">
      <div class="overlay_selected" ng-show="leisurepreference.formal_imagee">
        <i class="glyphicon glyphicon-ok-circle"></i>
      </div>
    </div>
    <div class="text-center">Formals</div>
  </div>

  <div class="col-md-3 col-sm-3 col-xs-12" ng-click="leisurepreference.relaxed_image = !leisurepreference.relaxed_image">
    <div class="image" ng-class="{ 'selected-image': leisurepreference.relaxed_image}">
      <img src="images/leisure_relaxed.jpg">
      <div class="overlay_selected" ng-show="leisurepreference.relaxed_image">
        <i class="glyphicon glyphicon-ok-circle"></i>
      </div>
    </div>
    <div class="text-center">Relaxed</div>
  </div>

  <div class="col-md-3 col-sm-3 col-xs-12" ng-click="leisurepreference.smart_image = !leisurepreference.smart_image">
    <div class="image" ng-class="{ 'selected-image': leisurepreference.smart_image}">
      <img src="images/leisure_smart.jpg">
      <div class="overlay_selected" ng-show="leisurepreference.smart_image">
        <i class="glyphicon glyphicon-ok-circle"></i>
      </div>
    </div>
    <div class="text-center">Smart</div>
  </div>

</div>

<div class="row">
  <div class="text-center">
    <a ui-sref="signup.dislike">
      <button type="button" class="btn btn-default btn-grey">Next</button>
    </a>
  </div>
</div>
