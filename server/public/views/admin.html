<div class="container"> <h3> Admin View <button class="btn btn-primary pull-right" ng-click="signOut()">Sign out</button> </h3> <!-- users --> <div class="row"> <div class="col-md-4 col-sm-4 col-xs-12"> <h4 class="grey-text"><b>Existing Users</b></h4> <div ng-repeat="user in users" ng-click="selectUser(user)"> {{user.name}} {{user.email}} </div> </div> <div class="col-md-4 col-sm-4 col-xs-12"> <h4 class="grey-text"><b>Selected User</b></h4> <span>{{selectedUser.name}}</span> <span>{{selectedUser.email}}</span> </div> <div class="col-md-4 col-sm-4 col-xs-12"> <h4 class="grey-text"><b>Create Users</b></h4> <formly-form model="user" fields="userFields"> <button type="submit" class="btn btn-dark-grey" ng-click="createUser(user)">Create user</button> </formly-form> </div> </div> <!-- box products --> <div class="row"> <div class="col-md-12 col-sm-12 col-xs-12"> <h4 class="grey-text"><b>Box</b></h4> <label>Return date time</label><br> <input type="date" ng-model="box.return_datetime"> <input type="time" ng-model="box.return_datetime"> <br><br> <label>Search:<br> <input ng-model="searchText"></label> </div> </div> <div class="row"> <div class="col-md-6 col-sm-6 col-xs-12"> <h4 class="grey-text"><b> Available Products:</b> </h4> <div ng-repeat="product in products | filter:searchText" ng-click="addProductToBox(product)"> {{product.id}} {{product.description}} {{product.unique_id}} </div> </div> <div class="col-md-6 col-sm-6 col-xs-12"> <h4 class="grey-text"><b>Selected Products:</b></h4> <div ng-repeat="product in selectedBoxProducts"> {{product.description}} <span class="glyphicon glyphicon-remove" ng-click="removeProductFromBox(product.id)"> </span> </div> </div> </div> <button class="btn" ng-click="createBox()"> Create box and generate link </button> <!-- box link --> <div class="row"> <div class="col-md-12 col-sm-12 col-xs-12"> <h4 class="grey-text"><b>Box Link:</b></h4> <div>{{link}}</div> </div> </div> </div>
