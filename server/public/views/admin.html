<div class="container-fluid"> <p>This is the admin view.</p> <button class="btn btn-primary btn-lg" ng-click="signOut()">Sign out</button> <!-- users --> <div class="row"> <div class="col-md-4"> <h3>Existing Users</h3> <div ng-repeat="user in users" ng-click="selectUser(user)"> {{user.name}} {{user.email}} </div> </div> <div class="col-md-4"> <h3>Selected User</h3> <span>{{selectedUser.name}}</span> <span>{{selectedUser.email}}</span> </div> <div class="col-md-4"> <h3>Create Users</h3> <formly-form model="user" fields="userFields"> <button type="submit" class="btn btn-default" ng-click="createUser(user)">Create user</button> </formly-form> </div> </div> <!-- box products --> <div class="row"> <h3>Box</h3> <label>Return date time</label> <input type="date" ng-model="box.return_datetime"> <input type="time" ng-model="box.return_datetime"> </div> <div class="row"> <div class="col-md-6"> <label>Search: <input ng-model="searchText"></label> <h3> Available Products: </h3> <div ng-repeat="product in products | filter:searchText" ng-click="addProductToBox(product)"> {{product.id}} {{product.description}} {{product.unique_code}} </div> </div> <div class="col-md-6"> <h3>Selected Products:</h3> <div ng-repeat="product in selectedBoxProducts"> {{product.description}} <span class="glyphicon glyphicon-remove" ng-click="removeProductFromBox(product.id)"> </span> </div> </div> </div> <button class="btn" ng-click="createBox()"> Create box and generate link </button> <!-- box link --> <div class="row"> Box Link: <div>{{link}}</div> </div> </div>
